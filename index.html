<!-- Step 1: Create the Layout. -->
<!-- Step 2: Flag key sections with specific id names. These will be replaced by JavaScript -->

<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset='UTF-8'>
    <title>Employee Timesheets</title>

    <!-- Bootstrap CDN -->
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Slackey|Mandali" rel="stylesheet">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <style>
        h1 {
            font-family: 'Slackey';
            font-weight: bold;
            font-size: 3em;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
        }
        h3{
            padding-top: 10px;
            font-family: 'Slackey'
        }
        h4{
            font-family: 'Mandali';
            font-size: 16px;
        }
        p {
            font-family: 'Mandali'
        }
    </style>


</head>

<body>

    <!-- Bootstrap Container will hold everything. -->
    <div class="container">

        <!-- Jumbotron holds the title section. -->
        <div class='jumbotron'>
            <div class='container'>
                <h1 class="text-center"><i class="fas fa-id-card"></i> Philly Pokedex</h1>
                <hr>
                <p class="text-center"><small><i class="fa fa-envelope-open"></i> find existing pokemons in the table below</small>
                </p>
            </div>
        </div>

        <!-- Game counters held here. cards are being used to hold various sections. -->
        <div class="row">
            <div class="col-lg-12">

                <!-- First card: Holds the Word to Guess (blanks and guessed word). -->
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-user-plus"></i><strong> Search Pokes</strong></h3>
                    </div>

                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput"><h4><i class="fas fa-address-card"></i> <strong>Search name:</strong></h4></label>
                                <input type="text" class="form-control" id="person" placeholder="Person's name...">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput2"><i class="fas fa-address-book"></i>
                                    <strong>Search iv: </strong></label>
                                <input type="text" class="form-control" id="title" placeholder="Job Title...">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput3"><i class="fas fa-calendar-check"></i> <strong>
                                        Search cp: </strong></label>
                                <input type="text" class="form-control" id="startDate" placeholder="mm/dd/yyyy...">
                            </div>

                            <br>
                            <button type="submit" class="btn btn-outline-dark" id="submit"><i
                                    class="fa fa-user-circle"></i> SUBMIT</button>

                        </form>
                        <br>
                    </div>

                </div>
                <br>
                <hr><br>
                <!-- Results -->
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title"><strong><i class="fas fa-users"></i> Current Spawns</strong></h3>
                    </div>

                    <div class="card-body">
                        <div id="container">
                            <div id="results"></div>
                            <table class="table">

                                <div class="row"></div>

                                <div class="col-lg-12"></div>

                                <thead>
                                    <tr style="width: 100%;">
                                        <th scope="col">IMAGE</th>
                                        <th scope="col">NAME</th>
                                        <th scope="col">IV</th>
                                        <th scope="col">CP</th>
                                        <th scope="col">Level</th>
                                        <th scope="col">Link</th>
                                    </tr>
                                </thead>

                                <tbody id="tbody">


                                </tbody>

                            </table>
                        </div>

                    </div>

                </div>
                <br><br>
            </div>

        </div>

    </div>

    <!-- Adds a link to the JavaScript file. Loaded at the bottom so it waits for the HTML content to display first. If you put this at the top it will crash, because the HTML IDs won"t exist yet.-->
    <script src="assets/javascript/app.js"></script>



</body>

</html>
